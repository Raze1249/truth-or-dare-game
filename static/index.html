<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Truth or Dare Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; margin: 5px; font-size: 18px; cursor: pointer; }
        #log { border: 1px solid #ccc; padding: 10px; width: 60%; margin: auto; height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Truth or Dare ðŸŽ¯</h1>
    <div id="status">Connecting to server...</div>
    <div>
        <button onclick="sendChoice('Truth')">Truth</button>
        <button onclick="sendChoice('Dare')">Dare</button>
    </div>
    <div id="log"></div>

    <script>
        let socket = new WebSocket("wss://truth-or-dare-game-ui95.onrender.com/match");
        let statusDiv = document.getElementById("status");
        let logDiv = document.getElementById("log");

        socket.onopen = () => {
            statusDiv.innerText = "Connected! Waiting for partner...";
        };

        socket.onmessage = (event) => {
            let msg = event.data;
            logDiv.innerHTML += `<div>${msg}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        };

        socket.onclose = () => {
            statusDiv.innerText = "Disconnected from server.";
        };

        function sendChoice(choice) {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(choice);
                logDiv.innerHTML += `<div><b>You:</b> ${choice}</div>`;
            }
        }
    </script>
</body>
</html>
