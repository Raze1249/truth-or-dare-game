<!DOCTYPE html>
<html>
<head>
    <title>Truth or Dare</title>
    <style>
        body { font-family: Arial; background: #fafafa; padding: 20px; }
        #log { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; background: white; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Truth or Dare Game</h1>
    <div id="log"></div>
    <br>
    <button onclick="sendMessage('Truth')">Truth</button>
    <button onclick="sendMessage('Dare')">Dare</button>

    <script>
        const log = document.getElementById('log');

        function addMessage(message) {
            log.innerHTML += `<div>${message}</div>`;
            log.scrollTop = log.scrollHeight;
        }

        // Connect to backend WebSocket
        const socket = new WebSocket("wss://YOUR-RENDER-URL.onrender.com/match");

        socket.onopen = () => {
            addMessage("‚úÖ Connected to server");
        };

        socket.onmessage = (event) => {
            addMessage("üì© " + event.data);
        };

        socket.onclose = () => {
            addMessage("‚ùå Disconnected from server");
        };

        function sendMessage(text) {
            socket.send(text);
            addMessage("üì§ You: " + text);
        }
    </script>
</body>
</html>
